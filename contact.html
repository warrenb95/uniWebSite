	</head>
	
	<body>
        <div id="wrapper">
            <nav id="topNav">
                <ul>
                    <li class="relativeMenu"><a href="index.html">Warren's Learning Journal</a></li>
                    <li class="relativeMenu"><a href="guide.html">Guide</a></li>
                    <li><a class="active">Contact me</a></li>
                    <li class="dropDown">
                        <a href="#" class="dropBtn">&#9776;</a>

                            <a href="index.html">Warren's Learning Journal</a>
                            <a href="guide.html">Guide</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <header class="main">
                <h1>Contact me</h1>
            </header>
            
            <div class="col">
                <div class="media-content">
                    <img class="contactImg" src="imgs/contact/contact.jpg" alt="image of me on top of a sand dune" >
                </div>
                
                <div class="media-content">
                    <a class="icon" href="https://www.instagram.com/warren_brown95/" target="_blank">
                        <img src="imgs/contact/instagram-logo.png" alt="instagram logo">
                    </a>
                    <a class="icon" href="https://twitter.com/Warren_Brown_" target="_blank">
                        <img src="imgs/contact/twitter-logo-button.png" alt="twitter logo">
                    </a>
                    
                    <div class="clear"></div>
                </div>
                
            </div>
            
            <div class="col">
                <form class="contact-form">
                    <label for="name">Name: </label>
                    <input name="name" id="name" type="text" placeholder="Name">
                    
                    <label for="email">Email: </label>
                    <input name="email" id="email" type="email" placeholder="Email">

                    <label for="message">Message: </label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            
            
            <div class="clear"></div>
